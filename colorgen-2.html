<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>color-generator</title>
</head>
<body>
    <h1>color= <span class="color">green</span></h1>
    <script>
        let body= document.body;
        let arr=['red','blue','green','yellow','magenta','grey','pink','purple']
        let count=1;
        let color=document.querySelector('.color')
        color.innerText='white'
        
       
        window.addEventListener('click',()=>{
      let last=count-1
            body.style.background= `linear-gradient(to right,${arr[last]},${arr[count]})`
       
                body.style.transition = 'all 2s'
                color.innerText= `${arr[last]} and ${arr[count]} `
            count++;
            if(count ==arr.length){
                count=1;
                
            }
         
        })
        
    </script>
</body>
</html>
